<div class="well hoverwell thumbnail">
    <h2>{{hop?.name}}</h2>
    <div class="description">{{hop?.description}}</div>
    <div>Type: <span class="value">{{hop?.type}}</span></div>
    <div>Country of Origin: <span class="value">{{hop?.countryOfOrigin}}</span></div>
    <div>Use In: <span class="value">{{hop?.useIn}}</span></div>
    <button class="btn btn-primary" (click)="handleClickMe()">Click Me!</button>
</div>
